<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous" />
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="true"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/alta-cliente}">Nuevo cliente</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1
			class="text-primary 
		border border-dark border-4 border-start-0 border-end-0
		bg-info bg-opacity-10"
			th:text="${titulo}"></h1>

		<form th:action="@{/alta-cliente}" th:object="${cliente}"
			method="post">

			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{nombre}" class="form-control" />
				</div>
			</div>

			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{apellido}" class="form-control" />
				</div>
			</div>

			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-4">
					<input type="email" th:field="*{email}" class="form-control" />
				</div>
			</div>

			<!-- Hay que introducir la fecha en formato dd/mm/aaaa -->
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{createAt}" class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<input type="submit" value="Alta cliente" class="btn btn-primary" />
			</div>

			<input type="hidden" th:field="*{id}" />
	</div>
	</form>
	</div>

</body>
</html>

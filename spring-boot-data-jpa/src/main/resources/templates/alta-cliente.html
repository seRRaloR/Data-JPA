<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous" />
</head>

<body>
	<nav class="navbar navbar-expand-lg bg-light mt-3 mb-5">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Navbar</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="true"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="#">Home</a></li>
					<li class="nav-item"><a class="nav-link" th:href="@{/listar}">Clientes</a>
					</li>
					<li class="nav-item"><a class="nav-link"
						th:href="@{/alta-cliente}">Nuevo cliente</a></li>
				</ul>
			</div>
		</div>
	</nav>

	<div class="container">
		<h1
			class="text-primary 
		border-bottom border-primary border-3 
		bg-info bg-opacity-10"
			th:text="${titulo}"></h1>

		<div th:object="${cliente}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:utext="${err}"></li>
			</ul>
		</div>
		<form th:action="@{/alta-cliente}" th:object="${cliente}"
			method="post">

			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{nombre}" class="form-control"
						th:errorclass="'form-control alert alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>

			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{apellido}" class="form-control"
						th:errorclass="'form-control alert alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>

			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Email</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{email}" class="form-control"
						th:errorclass="'form-control alert alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
				</div>
			</div>

			<!-- Hay que introducir la fecha en formato dd/mm/aaaa -->
			<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Fecha</label>
				<div class="col-sm-4">
					<input type="text" th:field="*{createAt}" class="form-control"
						th:errorclass="'form-control alert alert-danger'" /> <small
						class="form-text text-danger"
						th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
				</div>
			</div>

			<div class="form-group">
				<input type="submit" value="Grabar" class="btn btn-primary" />
			</div>

		</form>
	</div>

</body>
</html>

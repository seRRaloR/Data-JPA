<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous" />
</head>

<body>

	<h1 th:text="${titulo}"></h1>

	<form th:action="@{/alta-cliente}" th:object="${cliente}" method="post">
		<table>


			<tr>
				<td>Nombre</td>
				<td><input type="text" th:field="*{nombre}" /></td>
			</tr>

			<tr>
				<td>Apellido</td>
				<td><input type="text" th:field="*{apellido}" /></td>
			</tr>

			<tr>
				<td>Email</td>
				<td><input type="email" th:field="*{email}" /></td>
			</tr>

			<tr>
				<td><input type="submit" value="Alta cliente" /></td>
			</tr>

		</table>
			<input type="hidden" th:field="*{id}" />
	</form>
	<div th:text="'Este es el id que se pasa = ' + ${cliente.id}"></div>

</body>
</html>

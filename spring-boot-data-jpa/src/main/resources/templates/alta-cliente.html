<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title th:text="${titulo}"></title>

<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous" />
</head>

<body>

	<div class="container">
		<h1
			class="text-primary 
		border border-danger border-3 border-start-0 border-end-0
		bg-info bg-opacity-10"
			th:text="${titulo}"></h1>

		<form th:action="@{/alta-cliente}" th:object="${cliente}"
			method="post">
			<table class="table table-bordered">


				<tr>
					<td style="width: 150px">Nombre</td>
					<td><input type="text" th:field="*{nombre}" class="form-control" /></td>
				</tr>

				<tr>
					<td>Apellido</td>
					<td><input type="text" th:field="*{apellido}" class="form-control" /></td>
				</tr>

				<tr>
					<td>Email</td>
					<td><input type="email" th:field="*{email}" class="form-control" /></td>
				</tr>

				<tr>
					<td><input type="submit" value="Alta cliente" class="btn btn-success" /></td>
				</tr>

			</table>
			<input type="hidden" th:field="*{id}" />
		</form>
	</div>

</body>
</html>

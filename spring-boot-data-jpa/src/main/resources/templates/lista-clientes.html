<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/layout :: head}">
</head>
<body>


	<header th:replace="~{layout/layout :: header}"></header>

	<div class="container">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>

			<div class="card-body">

				<h4 class="card-title">
					<a class="btn btn-primary btn-xs" th:href="@{/alta-cliente}">Nuevo
						cliente</a>
				</h4>



				<table class="table table-striped">

					<thead class="table-dark">

						<tr>
							<th>Identificador</th>
							<th>Nombre</th>
							<th>Apellido</th>
							<th>Correo</th>
							<th>Fecha</th>
							<th>Editar</th>
							<th>Eliminar</th>
						</tr>

					</thead>

					<tbody>
						<tr th:each="cliente: ${clientes}">
							<td th:text="${cliente.id}"></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td><a class="btn btn-primary btn-xs"
								th:href="@{/alta-cliente/} + ${cliente.id}" th:text="'Editar'"></a></td>
							<td><a class="btn btn-danger btn-xs"
								th:href="@{/baja-cliente/} + ${cliente.id}" th:text="'Eliminar'"
								onclick="return confirm('Seguro que desea eliminar el cliente?');"></a></td>
						</tr>
					</tbody>
				</table>
				
				<nav th:replace="~{paginator-nav :: paginator}"></nav>
			</div>
		</div>
	</div>

	<footer th:replace="~{layout/layout :: footer}"></footer>

</body>
</html>
